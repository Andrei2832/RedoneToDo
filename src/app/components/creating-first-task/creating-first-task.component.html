<div class="first" >
  <h2 class="first__title">Добавить задачу:</h2>
  <input #task (change)="inputChange(task)" class="first__task" type="text" placeholder="Задача...">
  <input #deadline (change)="inputChange(deadline)" class="first__deadline" type="number" placeholder="Срок выполнения...">
  <button (click)="createFirstTask(task, deadline)" class="first__add">Добавить</button>
</div>
